<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>RZD Tickets Search</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/flatpickr.min.css">
	<link rel="stylesheet" href="css/airbnb.css" type="text/css">
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<script type="text/javascript" src="js/flatpickr.min.js"></script>
	<script type="text/javascript" src="js/ru.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>

<body>
	<div class="rts-widget__header">
		<h2 class="rts-widget__title">Дешевые билеты на поезд онлайн!</h2>
		<form class="form" action="" name="searchform" method="post">
			<div class="form__wrapper">
				<div class="form__field-wrapper">
					<input type="text" class="form__input" data-station-id="" autocomplete="off" onkeyup="autocomp(this)" onclick="this.value=''" name="startlocation" value="Откуда" id="location_id1">
					<p></p>
					<ul class="form__stations-list"></ul>
				</div>
				<div class="form__field-wrapper">
					<input type="text" class="form__input" data-station-id="" autocomplete="off" onkeyup="autocomp(this)" onclick="this.value=''" name="endlocation" value="Куда" id="location_id2">
					<p></p>
					<ul class="form__stations-list"></ul>
				</div>
				<div class="form__field-wrapper">
					<input type="text" class="form__input form__input_date flatpickr-input" autocomplete="off" name="jorneydate" readonly="readonly">
				</div>
				<div class="form__field-wrapper">
					<button class="form__button" type="button">Искать билеты</button>
				</div>
			</div>
		</form>
	</div>
	<div class="rts-widget__content">
		<div class="search-result"></div>
	</div>
	<div class="footer">
	</div>
</body>

</html>
